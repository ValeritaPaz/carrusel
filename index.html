<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Carrusel</title>
</head>
<body>
	<section id="cont" class="background">
		<header id="title-box">
			<h1 id="title" class="series">Series</h1>
		</header>
		<div id="photo-box" class="photos center-block">
			<img id="photo1" class="center-block img-responsive" src="assets/images/img1.jpg" alt="">
			<img id="photo2" class="center-block img-responsive" src="assets/images/img2.jpg" alt="">
			<img id="photo3" class="center-block img-responsive" src="assets/images/img3.jpg" alt="">
			<img id="photo4" class="center-block img-responsive" src="assets/images/img4.jpg" alt="">
			<img id="photo5" class="center-block img-responsive" src="assets/images/img5.jpg" alt="">
		</div>
		<div id="buttons">
			<ul>
        <li><span id="prev" class="fa fa-chevron-left"></span></li>
        <li><span id="first" class="fa fa-circle"></span></li>
        <li><span id="second" class="fa fa-circle"></span></li>
        <li><span id="third" class="fa fa-circle"></span></li>
        <li><span id="fourth" class="fa fa-circle"></span></li>
        <li><span id="fifth" class="fa fa-circle"></span></li>
        <li><span id="next" class="fa fa-chevron-right"></span></li>   
      </ul>
		</div>
	</section>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/7e3056ac5b.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
